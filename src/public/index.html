<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Inter:300,600,700,900" rel="stylesheet">

    <title>CPM1063</title>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .container {
        width: 80%;
        margin: auto;
        max-height: 100vh; /* Altura máxima é a altura da janela de visualização */
        overflow-y: auto; /* Adiciona uma barra de rolagem vertical se necessário */
        padding: 20px 0; /* Adiciona um espaço de 20px no topo e no rodapé */
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px; /* Ajuste este valor para o espaço desejado */
        margin-bottom: 70px; /* Adiciona uma margem de 20px na parte inferior do container */
      }
      .container p {
        text-align: center; /* Centraliza o texto */
        font-weight: bold; /* Deixa o texto em negrito */
        color: #333;
        margin-left: 5%;
        margin-right: 5%;
      }
      h1 {
        color: #333;
        text-align: center;
        margin-left: 5%;
        margin-right: 5%;
      }
      h3 {
        color: #003C85;
        text-align: center;
        margin-left: 5%;
        margin-right: 5%;
      }
      .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        font-weight: bold; /* Torna a fonte dos botões mais grossa */
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 80px;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #45a049;
      }
      header {
        background-color: #003C85;
        color: #fff;
        padding: 2px 0;
        display: flex;
        justify-content: center; /* Centraliza horizontalmente os itens */
        align-items: center; /* Alinha verticalmente os itens */
      }
      header img {
        height: 60px; /* Ajuste este valor para o tamanho desejado */
        margin: 0.5% 0; /* Adiciona uma margem de 5% para cima e para baixo */
      }
      .stripe {
        height: 5px; /* Ajuste este valor para a altura desejada */
        width: 100%;
      }
      .yellow-stripe {
        background-color: #F4C511;
      }
      .red-stripe {
        background-color: #D02729;
      }
      .black-stripe {
        height: 2px; /* Ajuste este valor para a altura desejada */
        width: 80%;
        background-color: #85858586;
        margin: 0 auto; 
      }
      header h2 {
        margin: auto; /* Centraliza o título */
      }
      footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 0.001% 0; /* Reduz o padding para diminuir a altura */
      }
      .button-container {
        text-align: center; /* Centraliza os botões */
        margin-top: 20px;
      }

      .button:disabled {
        background-color: #cccccc; /* Cor cinza para botões desabilitados */
      }

      .button:disabled:hover {
        background-color: #cccccc; /* Mantém a cor cinza mesmo quando o cursor passa por cima */
      }

    </style>

  </head>
  <body>
    <header>
      <img src="/images/escola.png" alt="Logo">
    </header>
    <div class="stripe yellow-stripe"></div>
    <div class="stripe red-stripe"></div>
  
    <div class="container">
      <h1>Lista de Exercícios</h1>
      <h3>Nesta ferramenta, você explorará diferentes sistemas para gestão.
      </h3>
      <br>
      <p>
        Disciplina: CMP1063 - Arquitetura e Desenvolvimento de Sistemas<br>
        Professor: Msc. Daniel Correa da Silva<br>
        Acadêmico: Eliseu Rodrigues Guimarães
      </p>
      <div class="stripe black-stripe"></div>

      <div class="button-container">
        <button class="button" id="library"      type="submit">Bibliotecas</button>
        <button class="button" id="employees"    type="submit">Funcionários</button>
        <button class="button" id="hotel"        type="submit">Hotel</button>
        <button class="button" id="tasks" type="submit">Tarefas</button>
      </div>

    </div>
  
    <footer>
      <p>© 2024 Eliseu Rodrigues. Todos os direitos reservados.</p>
    </footer>
  
    <script>
      document.getElementById('library').addEventListener('click', function() {
        window.location.href = '/library.html';
      });
      
      document.getElementById('employees').addEventListener('click', function() {
        window.location.href = '/employees.html';
      });

      document.getElementById('hotel').addEventListener('click', function() {
        window.location.href = '/hotel.html';
      });
      
      document.getElementById('tasks').addEventListener('click', function() {
        window.location.href = '/tasks.html';
      });
    </script>
  </body>
</html>
