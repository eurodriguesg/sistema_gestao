<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/svg+xml" href="/images/favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Inter:300,600,700,900" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <title>CMP1063 | Empresa</title>

        <style>
            body {
                font-family: 'Inter', sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #f0f0f0;
                min-height: 100vh; /* Garante que o body ocupe toda a altura da janela */
                overflow-x: hidden; /* Remove o scroll horizontal */
                overflow-y: auto; /* Ativa o scroll vertical quando necessário */
            }
            .container {
                width: 80%;
                margin: auto;
                padding: 20px 0; /* Adiciona um espaço de 20px no topo e no rodapé */
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                margin-top: 20px;
                margin-bottom: 70px;
                text-align: center;
                max-width: 1000px;
                overflow: visible; /* Faz com que a div.container não tenha seu próprio scroll */
            }
            .container p {
                text-align: center; /* Centraliza o texto */
                font-weight: bold; /* Deixa o texto em negrito */
                color: #333;
                margin-left: 5%;
                margin-right: 5%;
            }
            h1 {
                color: #333;
                text-align: center;
                margin-top: 0px;
            }
            .button {
                background-color: #4CAF50;
                border: none;
                color: white;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                font-weight: bold; /* Torna a fonte dos botões mais grossa */
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            .button:hover {
                background-color: #45a049;
            }
            header {
                background-color: #003C85;
                color: #fff;
                padding: 2px 0;
                display: flex;
                justify-content: center; /* Centraliza horizontalmente os itens */
                align-items: center; /* Alinha verticalmente os itens */
                width: 100%;
                text-align: center;
            }
            header img {
                height: 60px;   /* Ajuste este valor para o tamanho desejado */
                margin: 0.5% 0; /* Adiciona uma margem de 5% para cima e para baixo */
            }
            p {
                margin: 20px 0;
            }

            label {
                margin: 10px 0;
                font-weight: bold;
                color: #003C85;
                margin-bottom: 0px
            }
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            select {
                margin: 10px 0;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                width: calc(100% - 22px);
                max-width: 15%;
            }
            input {
                margin: 10px 0;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                width: calc(100% - 22px);
                max-width: 40%;
            }
            .stripe {
                height: 5px; /* Ajuste este valor para a altura desejada */
                width: 100%;
            }
            .yellow-stripe {
                background-color: #F4C511;
            }
            .red-stripe {
                background-color: #D02729;
            }
            .black-stripe {
                height: 2px; /* Ajuste este valor para a altura desejada */
                width: 80%;
                background-color: #85858586;
                margin: 0 auto; 
            }
            header h2 {
                margin: auto; /* Centraliza o título */
            }
            footer {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 5px 0; /* Ajuste no padding para um footer menor */
            }
            /* Estilização da tabela */
            table {
                width: 100%;
                margin: 20px 0;
                border-collapse: collapse; /* Garante que as células fiquem grudadas */
                border-spacing: 0;
            }

            table th, table td {
                padding: 15px;
                text-align: left;
                font-size: 16px;
                border: 1px solid #ddd;
                background-color: #fff; /* Fundo branco para as células */
                color: #555; /* Cor do texto */
            }

            table th {
                background-color: #f2f2f2; /* Cor de fundo para o cabeçalho */
                color: #333;
                font-weight: bold;
            }

            table tr:hover {
                background-color: #f9f9f9; /* Efeito de hover nas linhas */
            }

            /* Estilização das bordas e do contêiner da tabela */
            .container {
                padding: 20px;
            }

            /* Estilização geral do formulário */
            #addEmployeeForm {
                width: 100%;
                max-width: 800px;
                margin: 20px auto;
                margin-bottom: 30px;
                padding: 30px;
                border: 2px solid #ccc;
                border-radius: 8px;
                background-color: #f9f9f9;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            
            #searchEmployeeForm {
                width: 100%;
                max-width: 450px;
                margin: 20px auto;
                margin-bottom: 30px;
                padding: 30px;
                border: 2px solid #ccc;
                border-radius: 8px;
                background-color: #f9f9f9;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            /* Estilização do título */
            #addEmployeeForm h2,
            #searchEmployeeForm h2 {
                font-size: 24px;
                text-align: center;
                margin-bottom: 20px;
                color: #333;
            }

            /* Estilização do grupo de inputs lado a lado */
            .input-group {
                display: flex;
                gap: 20px;  /* Espaçamento entre os inputs */
                margin-bottom: 20px;
            }

            /* Estilização dos campos de input */
            #addEmployeeForm input,
            #searchEmployeeForm input{
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 16px;
            }

            /* Foco nos campos de input */
            #addEmployeeForm input:focus,
            #searchEmployeeForm input:focus{
                border-color: #4CAF50;
                outline: none;
            }

            /* Estilização do checkbox */
            #addEmployeeForm label,
            #searchEmployeeForm label{
                display: inline-block;
                font-size: 16px;
                margin-left: 10px;
            }

            /* Estilização do botão */
            #addEmployeeForm button,
            #searchEmployeeForm button {
                width: auto; /* Permite que o botão tenha uma largura automática */
                min-width: 150px; /* Define um tamanho mínimo, ajuste conforme necessário */
                padding: 12px 20px; /* Ajuste o espaçamento interno para o botão */
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 10px;
                transition: background-color 0.3s;
                display: block; /* Garante que o botão seja um bloco para centralização */
                margin-left: auto; /* Centraliza o botão */
                margin-right: auto; /* Centraliza o botão */
            }

            /* Efeito no botão ao passar o mouse */
            #addEmployeeForm button:hover,
            #searchEmployeeForm button:hover{
                background-color: #45a049;
            }

            .form-container {
                width: 100%; /* Pode ajustar a largura do contêiner */
                display: flex;
                justify-content: space-between; /* Espaçamento entre os formulários */
                gap: 30px; /* Espaço entre os dois formulários */
                margin: 0 auto; /* Centraliza o contêiner */
                max-width: 900px;
            }

            .back-link {
                display: flex;
                align-items: center;
                color: #333;
                text-decoration: none;
            }

            .back-link img {
                margin-left: 3%; /* Espaço entre a imagem e a borda esquerda do link */
                width: 30px;
                margin-right: 10px; /* Espaço entre a imagem e o texto */
                transform: rotate(180deg); /* Rotação da imagem */
            }

            .back-link span {
                margin-right: 20px; /* Espaço entre o texto e a borda direita do link */
            }

            .back-link:hover {
                text-decoration: none; /* Remove a sublinhado ao hover */
            }

            .back-link:hover span {
                text-decoration: none; /* Sublinhado apenas no texto ao hover */
            }

            /* Responsividade - Para telas menores */
            @media (max-width: 768px) {
                .input-group {
                    flex-direction: column;  /* Coloca os campos em coluna quando a tela é pequena */
                    gap: 10px;
                }
                
                #addEmployeeForm,
                #searchEmployeeForm {
                    width: 90%;
                    padding: 15px;
                }

                #addEmployeeForm input,
                #searchEmployeeForm input {
                    width: 100%;
                }

                #addEmployeeForm button,
                #searchEmployeeForm input {
                    width: 100%;
                }

                table th, table td {
                    padding: 10px; /* Reduz o espaçamento para telas menores */
                }

                table {
                    margin: 10px 0;
                }

                table th {
                    font-size: 14px; /* Ajusta o tamanho da fonte */
                }

                table td {
                    font-size: 14px; /* Ajusta o tamanho da fonte */
                }
            }

            /* Estilização do título "Funcionários" */
            .section-title {
                font-size: 28px; /* Tamanho maior para o título */
                color: #333; /* Cor do texto */
                text-align: center; /* Alinha o texto à esquerda */
                margin-bottom: 10px; /* Espaço abaixo do título */
                position: relative; /* Necessário para o posicionamento do ícone */
            }

            /* Linha abaixo do título */
            .section-title::after {
                content: '';
                position: absolute;
                left: 0;
                bottom: -5px; /* Distância da linha abaixo */
                width: 100%;
                height: 2px;
                background-color: #4CAF50; /* Cor da linha */
            }

            /* Estilização do ícone ao lado do título */
            .section-title i {
                position: center;
                left: 0;
                top: 0;
                font-size: 24px; /* Tamanho do ícone */
                color: #4CAF50; /* Cor do ícone */
            }

            .photo-container {
                display: flex;
                flex-direction: column;
                align-items: center; /* Centraliza horizontalmente */
                justify-content: center; /* Centraliza verticalmente, se necessário */
                margin-bottom: 20px;
                padding: 10px; /* Adicione espaço interno para evitar cortes */
                width: 60%; /* Garante que o contêiner ocupe toda a largura disponível */
                box-sizing: border-box; /* Inclui padding no cálculo total de tamanho */
            }

            .photo-container img {
                width: 150px; /* Tamanho fixo da largura */
                height: 150px; /* Tamanho fixo da altura */
                border-radius: 50%; /* Mantém o formato circular */
                object-fit: cover; /* Preenche a área sem distorcer */
                border: 4px solid #4CAF50; /* Apenas para depuração */
            }

            .photo-container input[type="file"] {
                width: auto; /* Permite que o botão se ajuste ao conteúdo */
                padding: 10px 20px; /* Adicione espaçamento interno */
                font-size: 16px; /* Tamanho do texto */
                border: 1px solid #ccc;
                border-radius: 5px;
                color: #f9f9f9;
                cursor: pointer;
                box-sizing: border-box; /* Garante que padding não cause cortes */
            }

            .photo-container input[type="file"]::-webkit-file-upload-button {
                padding: 5px 15px; /* Ajusta o botão */
                font-size: 16px;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 5px;
                font-weight: bold;
            }

            .photo-container input[type="file"]::-webkit-file-upload-button:hover {
                background-color: #45a049;
            }

           /* Estilo para o modal overlay */
            .modal-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.6); /* Fundo semi-transparente */
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            /* Estilo do conteúdo do modal */
            .modal-content {
                background-color: #fff; /* Fundo branco */
                border-radius: 10px; /* Cantos arredondados */
                padding: 20px 30px; /* Espaçamento interno */
                width: 400px; /* Largura fixa */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra elegante */
                text-align: center; /* Centraliza o texto */
                position: relative;
            }

            /* Botão de fechar o modal */
            .close-button {
                position: absolute;
                top: 10px;
                right: 10px;
                background: #ff5c5c; /* Cor de destaque */
                border: none;
                color: #fff;
                font-size: 16px;
                font-weight: bold;
                padding: 5px 10px;
                border-radius: 50%;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            .close-button:hover {
                background: #e04a4a; /* Cor no hover */
            }

            /* Foto do funcionário */
            .modal-photo {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                object-fit: cover;
                border: 3px solid #4CAF50; /* Destaque ao redor da imagem */
                margin-bottom: 20px; /* Espaçamento abaixo da foto */
            }

            /* Estilo dos textos do modal */
            .modal-content p {
                margin: 10px 0;
                font-size: 16px;
                font-weight: 600; /* Negrito leve */
                color: #333;
            }

            .modal-content span {
                font-weight: 400; /* Regular */
                color: #666; /* Tom mais claro */
            }

            /* Campo de input do salário */
            .modal-content input[type="text"] {
                width: calc(100% - 20px); /* Ajusta à largura disponível */
                padding: 10px;
                font-size: 14px;
                margin: 15px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }

            /* Botão de atualização de salário */
            .modal-content button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 14px;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s ease;
                font-weight: bold;
            }

            .modal-content button:hover {
                background-color: #45a049;
            }


        </style>

    </head>
    <body>
        
        <header>
            <img src="/images/escola.png" alt="Logo">
        </header>
        <div class="stripe yellow-stripe"></div>
        <div class="stripe red-stripe"></div>

        <div class="container">
            <a href="/" class="back-link">
                <img src="/images/seta.svg" alt="Voltar">
                <span>Início</span>
            </a>
    
            <h1>Sistema de Gerenciamento de Empresa</h1>
    
            <!-- Formulário para Adicionar Funcionário -->
            <form id="addEmployeeForm" enctype="multipart/form-data">
                <h2 class="section-title">
                    <i class="fas fa-plus-square"></i> Adicionar Funcionário
                </h2>

                <div class="photo-container">
                    <img id="employeePhoto" src="/images/default-avatar.png" alt="Foto do Funcionário" class="photo-preview" />
                    <input type="file" id="photoUpload" name="photo" accept="image/*" onchange="previewPhoto()">
                </div>
                

                <div class="input-group">
                    <input type="number" id="registration" name="registration" placeholder="Código" required>
                    <input type="text" id="name" name="name" placeholder="Nome" required>
                    <input type="text" id="role" name="role" placeholder="Cargo" required>
                    <input type="text" id="salary" name="salary" placeholder="Salário" required>
                </div>

                <button type="submit" class="button">Adicionar</button>
            </form>

            <!-- Formulário para Consulta de Funcionário -->
            <form id="searchEmployeeForm">
                <h2 class="section-title">
                    <i class="fas fa-search"></i> Consultar Funcionário
                </h2>

                <input type="text" id="employeeSearch" name="employeeSearch" placeholder="Código do funcionário" required>

                <button type="submit" class="button">Buscar</button>
            </form>


            <!-------| TABELA |------->
            <h2 class="section-title">
                <i class="fa-solid fa-users-gear"></i> Funcionários
            </h2>
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Cargo</th>
                        <th>Salário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas dinâmicas serão adicionadas aqui -->
                </tbody>
            </table>
            
           <!-- Modal -->
            <div id="employeeModal" class="modal-overlay" style="display: none;">
                <div class="modal-content">
                    <button class="close-button" onclick="closeModal()">X</button>
                    <img id="modalPhoto" src="" alt="Foto do funcionário" class="modal-photo" />
                    <p>Código: <span id="modalRegistration"></span></p>
                    <p>Nome: <span id="modalName"></span></p>
                    <p>Cargo: <span id="modalRole"></span></p>
                    <p>Salário: <span id="modalSalary"></span></p>
                    <input type="text" id="newSalary" placeholder="Novo salário" />
                    <button onclick="updateSalary()">Atualizar Salário</button>
                </div>
            </div>
            
        </div>
    
        <footer>
            <p>© 2024 Eliseu Rodrigues. Todos os direitos reservados.</p>
        </footer>
    
        <script>

            // Consultar Funcionário
            document.getElementById('searchEmployeeForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Impede o envio padrão do formulário

                const registration = document.getElementById('employeeSearch').value; // Pega o valor inserido no campo de busca
                if (!registration) {
                    alert('Por favor, insira o código do funcionário.');
                    return;
                }

                // Chama a função para buscar os dados do funcionário
                fetchEmployeeData(registration);
            });

            // Função para preview da imagem antes do upload
            function previewPhoto() {
                const photoInput = document.getElementById('photoUpload');
                const photoPreview = document.getElementById('employeePhoto');
                const file = photoInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        photoPreview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            }

            // Função para buscar os dados do funcionário e exibir o modal
            function fetchEmployeeData(registration) {
                fetch(`/api/employees/${registration}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.employee) {
                            // Preenche o modal com os dados do funcionário
                            document.getElementById('modalPhoto').src = data.employee.photoPath || '/images/default-avatar.png';
                            document.getElementById('modalRegistration').textContent = data.employee.registration;
                            document.getElementById('modalName').textContent = data.employee.name;
                            document.getElementById('modalRole').textContent = data.employee.role;
                            document.getElementById('modalSalary').textContent = `R$ ${data.employee.salary}`;
                            document.getElementById('employeeModal').style.display = 'flex'; // Exibe o modal
                        } else {
                            alert('Funcionário não encontrado!');
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao buscar funcionário:', error);
                        alert('Erro ao buscar funcionário!');
                    });
            }

            // Função para fechar o modal
            function closeModal() {
                document.getElementById('employeeModal').style.display = 'none';
            }

            function updateSalary() {
                const registration = document.getElementById('modalRegistration').textContent;
                const newSalary = document.getElementById('newSalary').value;

                if (!newSalary) {
                    alert('Por favor, insira um novo salário.');
                    return;
                }

                fetch('/api/employees/changeSalary', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ registration, salary: newSalary })
                })
                    .then(response => response.json().then(data => ({ status: response.status, body: data })))
                    .then(({ status, body }) => {
                        if (status === 200) {
                            alert(body.message);

                            // Atualizar o salário no modal imediatamente
                            document.getElementById('modalSalary').textContent = `R$ ${newSalary}`;

                            // Atualizar o salário na tabela imediatamente
                            updateTableSalary(registration, newSalary);

                            // Limpar o campo do novo salário
                            document.getElementById('newSalary').value = '';

                            // Fechar o modal após atualizar
                            closeModal();
                        } else {
                            alert(body.message || 'Erro ao atualizar o salário!');
                        }
                    })
                    .catch(error => console.error('Erro ao atualizar salário:', error));
            }


            // Função para atualizar o salário na tabela
            function updateTableSalary(registration, newSalary) {
                const tableRows = document.querySelectorAll('#employeeTable tbody tr');
                tableRows.forEach(row => {
                    const regCell = row.cells[0].textContent; // Pega o código da primeira coluna
                    if (regCell === registration) {
                        row.cells[3].textContent = `R$ ${newSalary}`; // Atualiza o salário na tabela
                    }
                });
            }

            // Função para carregar funcionários na tabela
            function loadEmployees() {
                fetch('/api/employees/list')
                    .then(response => response.json())
                    .then(data => {
                        const tableBody = document.querySelector('#employeeTable tbody');
                        tableBody.innerHTML = ''; // Limpa a tabela antes de adicionar novos dados

                        data.employees.forEach(employee => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${employee.registration}</td>
                                <td>${employee.name}</td>
                                <td>${employee.role}</td>
                                <td>R$ ${employee.salary}</td>
                                <td>
                                    <button class="button" onclick="fetchEmployeeData(${employee.registration})">Ver</button>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                    })
                    .catch(error => console.error('Erro ao carregar funcionários:', error));
            }

            // Adicionar funcionário e recarregar tabela
            document.getElementById('addEmployeeForm').addEventListener('submit', async function (event) {
                event.preventDefault(); // Impede o envio padrão do formulário

                const form = this;
                const submitButton = form.querySelector('button[type="submit"]');
                const formData = new FormData(form);

                submitButton.disabled = true;

                try {
                    const response = await fetch('/api/employees/addEmployee', {
                        method: 'POST', // Definindo o método HTTP no fetch
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Erro na resposta da API');
                    }

                    const data = await response.json();
                    
                    alert('Funcionário adicionado com sucesso!');
                    console.log(data);

                    form.reset();
                    document.getElementById('employeePhoto').src = '/images/default-avatar.png';
                    loadEmployees(); // Atualiza a tabela após adicionar
                } catch (error) {
                    console.error('Erro ao adicionar funcionário:', error);
                    alert('Funcionário já existe!');
                } finally {
                    submitButton.disabled = false;
                }
            });


            // Carrega os funcionários ao abrir a página
            document.addEventListener('DOMContentLoaded', loadEmployees);


        </script>
    </body>
    
</html>
