<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/svg+xml" href="components/images/favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Inter:300,600,700,900" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="components/css/Library.css">

        <title>CMP1063 | Biblioteca</title>

    </head>
    <body>
    
        <header>
            <img src="components/images/escola.png" alt="Logo">
        </header>
        <div class="stripe yellow-stripe"></div>
        <div class="stripe red-stripe"></div>

        <div class="container">

            <a href="/" class="back-link">
                <img src="components/images/seta.svg" alt="Voltar">
                <span>Início</span>
            </a>

            <h1>Sistema de Gerenciamento de Biblioteca</h1>
            <br>

            <form id="addBookForm">

                <h2 class="section-title">
                    <i class="fas fa-plus-square"></i> Adicionar Livro
                </h2>

                <div class="input-group">
                    <input type="number" id="code" placeholder="Código" required>
                    <input type="text"   id="title" placeholder="Título" required>
                    <input type="text"   id="author" placeholder="Autor"  required>
                    <label for="available">
                        <input type="checkbox" id="available" checked>Disponível?
                    </label>
                </div>

                <button type="submit" class="button">Adicionar</button>
            </form>       
            
            <form id="isBookAvailableForm">

                <h2 class="section-title">
                    <i class="fas fa-search"></i> Consultar Livro
                </h2>
                <input type="number" id="avaicode" placeholder="Código do Livro" required>
                <button type="submit" class="button">Buscar</button>
                
            </form>  
            
            <div class="form-container">
                <form id="loanBookForm">
                    <h2 class="section-title">
                        <i class="fas fa-handshake"></i> Registrar Empréstimo
                    </h2>
                    <input type="number" id="loancode" placeholder="Código do Livro" required>
                    <button type="submit" class="button">Registrar</button>
                </form>
            
                <form id="returnBookForm">
                    <h2 class="section-title">
                        <i class="fas fa-undo"></i> Registrar Devolução
                    </h2>
                    <input type="number" id="returncode" placeholder="Código do Livro" required>
                    <button type="submit" class="button">Registrar</button>
                </form>
            </div>
            
            <h2 class="section-title">
                <i class="fas fa-book"></i> Livros
            </h2>
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Disponibilidade</th>
                    </tr>
                </thead>
                <tbody id="booksList">
                </tbody>
            </table>
            
        </div>

        <footer>
            <p>© 2024 Eliseu Rodrigues. Todos os direitos reservados.</p>
        </footer>

        <script src="components/js/Library.js"></script>
        
    </body>
</html>
